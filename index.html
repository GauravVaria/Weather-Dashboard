<!-- Weather Dashboard Project Outline
Features
Search Functionality: Allow users to search for the weather by city name.
Current Weather Display: Display the current weather information including temperature, humidity, wind speed, and weather conditions.
Forecast Display: Show a 5-day weather forecast for the searched city.
City History: Keep a history of searched cities and allow users to click on a city to quickly view its weather again.
Local Storage: Store the history of searched cities in local storage so that it persists across page reloads. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div>
                    <h1>Weather Dashboard</h1>
                </div>
                <div class="logo">
                    <img src="weather-white.png" alt="Weather Dashboard Logo" />
                </div>
            </div>
            <div class="row" style="margin-right: 10%;">
                <div class="icon">
                    <button style="background-color: #2e3540;"><img src="location-white.png" alt="Current Location" /></button>
                </div>
                <div class="input">
                    <input type="text" placeholder="Search city...">
                </div>
                <div class="icon">
                    <button style="background-color: #2e3540;"><img src="search-white.png" alt="Current Location" /></button>    
                </div>
            </div>
        </div>
    </header>
    <nav>

    </nav>
</body>

</html>
