<!-- Weather Dashboard Project Outline
Features
Search Functionality: Allow users to search for the weather by city name.
Current Weather Display: Display the current weather information including temperature, humidity, wind speed, and weather conditions.
Forecast Display: Show a 5-day weather forecast for the searched city.
City History: Keep a history of searched cities and allow users to click on a city to quickly view its weather again.
Local Storage: Store the history of searched cities in local storage so that it persists across page reloads. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div>
                    <h1>Weather Dashboard</h1>
                </div>
                <div class="logo">
                    <img src="images/weather-white.png" alt="Weather Dashboard Logo" />
                </div>
            </div>
            <div class="row" style="margin-right: 10%; border: white solid 2px; border-radius: 10px;">
                <div class="icon">
                    <button style="background-color: #2e3540;"><img src="images/location-white.png"
                            alt="Current Location" /></button>
                </div>
                <div class="input">
                    <input id="input" type="text" placeholder="Search city...">
                </div>
                <div class="icon">
                    <button type="submit" id="submit" style="background-color: #2e3540;"><img
                            src="images/search-white.png" alt="Current Location" /></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Main container -->
        <div class="container" style="margin-top:3%;">
            <!-- Left container -->
            <div class="main" style="width:60%;">
                <p id="city"></p>
                <p id="time"></p>
                <!-- Sub-container -->
                <div class="container">
                    <!-- Temperature -->
                    <div class="container">
                        <div class="row card" style="width: 100%;">
                            <div>
                                <p id="currTemp">TEST</p>
                            </div>
                            <div style="margin-left: 50%;">
                                <p id="high">TEST</p>
                                <p id="low">TEST</p>
                            </div>
                        </div>
                        
                        <div class="row"></div>
                    </div>
                    <!-- Visibility,Dew point, Wind -->
                    <div class="container">TEST</div>
                    <!-- Sunrise, Sunset -->
                    <div class="container">TEST</div>
                </div>

                <!-- Forecast container -->
                <div class="container">
                    <div>1</div>
                    <div>1</div>
                    <div>1</div>
                    <div>1</div>
                    <div>1</div>
                    <div>1</div>
                    <div>1</div>
                </div>

            </div>

            <div class="main" style="margin-right: 10%;width:25%;">
                <p>Forecast in other cities</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <!-- Alertbox Script -->
    <script src="https://cdn.jsdelivr.net/gh/noumanqamar450/alertbox@main/version/1.0.2/alertbox.min.js"></script>
</body>

</html>
